# Monitor Setup
monitor=eDP-1,preferred,auto,1

# Input
input {
  kb_layout=de
  follow_mouse=1
  touchpad {
    natural_scroll=true
  }
}

# Appearance
general {
  gaps_in=5
  gaps_out=10
  border_size=2
  col.active_border=rgba(458588ff)
  col.inactive_border=rgba(3c383680)
  layout=master
}

decoration {
  rounding=10
  blur {
    enabled=true
    size=5
    passes=3
    vibrancy=0.169
  }
  drop_shadow=true
  shadow_range=4
  shadow_render_power=3
  col.shadow=rgba(000000aa)
}

animations {
  enabled=true
  bezier=easeinout,0.36,0,0.66,1
  animation=windows,1,7,easeinout
  animation=border,1,10,easeinout
  animation=fade,1,7,easeinout
  animation=workspaces,1,6,easeinout
}

# Autostart
exec-once = swww init && swww img ~/wallpapers/diogenes.jpg
exec-once = waybar

# Keybinds
bind = SUPER, Return, exec, kitty
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, yazi
bind = SUPER, D, exec, wofi --show drun
bind = SUPER, V, togglefloating,
bind = SUPER, F, fullscreen,
bind = SUPER, P, exec, grimblast copy area
bind = SUPER, T, exec, tmux

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9

# Move focused window to workspace
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5

# Floating rules
windowrulev2 = float,class:^(wofi)$
windowrulev2 = float,title:^(Picture-in-Picture)$
